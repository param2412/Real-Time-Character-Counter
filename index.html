<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Please write your text here...." maxlength="500"></textarea>
        <div class="counter-container">
            <p>Total characters:
                <span id="total-counter" class="total-counter"></span>
            </p>
            <p>Remaining:
                <span id="remaining-counter" class="emaining-counter"></span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
